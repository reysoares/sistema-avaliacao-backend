spring.application.name=avaliacao

# PostgreSQL database config - ATIVO
spring.datasource.url=jdbc:postgresql://localhost:5433/sistemaavaliacao
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Caminho onde as imagens ficar�o salvas localmente
project.image=images/

# Configura��es do JWT para Spring Security
spring.app.jwtSecret=mySecretKey123912738IAMNOTPOSSIBLEPROGRAMMINGSETENCEfortrueandtrueistrue
spring.app.jwtExpirationMs=18000000

# Logging para debug
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.securitydemo=DEBUG